name: Registry Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**/*.gspkg'
      - 'index.json'
      - '.github/scripts/validate_package.py'
      - '.github/workflows/registry-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # fetch all history so we can get origin/main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install packaging

      - name: Validate Submission
        id: validate
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          python3 .github/scripts/validate_package.py --actor "$GITHUB_ACTOR"

      - name: Enable auto-merge
        if: steps.validate.outputs.can_auto_merge == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Auto-merge approved. Enabling..."
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash
